<div *ngIf="id && playlist">
  <h1>{{playlist.name}}</h1>
  <app-edit [active]="metadata.active" [artists]="artists"
            [frequency]="metadata.frequency"></app-edit>
  <button
    (click)="onSave()"
    [class.spinner]="saveLoading"
    [disabled]="saveLoading"
    class="starry"
    mat-raised-button
  >
    Save
  </button>

</div>
