<mat-form-field>
  <mat-placeholder>Add artist</mat-placeholder>
  <input matInput [(ngModel)]="searchArtist" (keyup.enter)="onSearchArtist()">
  <button mat-button matSuffix mat-stroked-button aria-label="add artist" (click)="onSearchArtist()">
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>

<table #table mat-table [dataSource]="artistData">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td mat-cell *matCellDef="let data"><img src="{{data.artist.images[2]}}" alt="{{data.artist.name}} picture"></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let data">
      {{data.artist.name}}
      <mat-select *ngIf="data.alternatives" style="width: 1em">
        <mat-option style="height: initial" *ngFor="let alternative of data.alternatives" (click)="onChangeToAlternative(data.artist.id, alternative.id)">
          <img class="img-icon" src="{{alternative.images[2]}}" alt="{{alternative.name}} picture">{{alternative.name}}
        </mat-option>
      </mat-select>
  </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let data">
      <button mat-icon-button aria-label="remove artist" (click)="onRemoveArtist(data.artist.id)" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['image', 'name', 'remove']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['image', 'name', 'remove'];"></tr>
</table>

<button mat-raised-button (click)="onSubmit()">Submit</button>
