<table #table mat-table [dataSource]="artistData">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td mat-cell *matCellDef="let data"><img src="{{data.artist.images[2]}}"
                                             alt="{{data.artist.name}} picture"></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let data">
      {{data.artist.name}}
      <mat-select *ngIf=" mode === tableMode.edit && data.alternatives" style="width: 1em">
        <mat-option style="height: initial" *ngFor="let alternative of data.alternatives"
                    (click)="onChangeToAlternative(data.artist.id, alternative.id)">
          <img class="img-icon" src="{{alternative.images[2]}}"
               alt="{{alternative.name}} picture">{{alternative.name}}
        </mat-option>
      </mat-select>
    </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let data">
      <button mat-icon-button aria-label="remove artist" (click)="onRemoveArtist(data.artist.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <span *ngIf="mode === tableMode.edit">
    <tr mat-header-row *matHeaderRowDef="['image', 'name', 'remove']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['image', 'name', 'remove'];"></tr>
  </span>
  <span *ngIf="mode === tableMode.view">
    <tr mat-header-row *matHeaderRowDef="['image', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['image', 'name'];"></tr>
  </span>
</table>
