<mat-form-field [ngClass]="{frequency: true}" appearance="fill">
  <mat-label>Update Frequency</mat-label>
  <select matNativeControl required>
    <option value="d">Daily</option>
    <option value="w">Weekly</option>
    <option value="m">Monthly</option>
  </select>
</mat-form-field>

<mat-card>
  <mat-tab-group dynamicHeight [(selectedIndex)]="tabType">
    <mat-tab label="Equal">
      <mat-form-field [ngClass]="{equal: true}" appearance="standard">
        <mat-label>Songs per artist</mat-label>
        <input matInput type="number" [(ngModel)]="songsPerArtistEqual">
      </mat-form-field>
    </mat-tab>
    <mat-tab label="Per artist">
      <table #table mat-table [dataSource]="artists">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let data">
            {{data.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="songs">
          <th mat-header-cell *matHeaderCellDef>Nr of songs</th>
          <td mat-cell *matCellDef="let data">
            <mat-form-field [ngClass]="{songs: true}" appearance="standard">
              <input matInput type="number" [(ngModel)]="data.number">
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'songs']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'songs'];"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
  <mat-card-footer>
    <h2>Total number of songs: {{calculateTotal()}}</h2>
  </mat-card-footer>
</mat-card>
