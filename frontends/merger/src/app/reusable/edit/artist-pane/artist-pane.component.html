<table #table mat-table [dataSource]="artistData">
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef>Order</th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-icon-button aria-label="move up"
              (click)="onMoveArtist(i, i - 1)">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button mat-icon-button aria-label="move down"
              (click)="onMoveArtist(i, i + 1)">
        <mat-icon>arrow_downward</mat-icon>
      </button>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td mat-cell *matCellDef="let data"><img src="{{data.artist.images[2]}}"
                                             alt="{{data.artist.name}} picture"></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let data">
      {{data.artist.name}}
      <mat-select *ngIf="data.alternatives && data.alternatives.length > 0">
        <mat-option style="height: initial" *ngFor="let alternative of data.alternatives"
                    (click)="onChangeToAlternative(data.artist.id, alternative.id)">
          <img class="img-icon" src="{{alternative.images[2]}}"
               alt="{{alternative.name}} picture">{{alternative.name}}
        </mat-option>
      </mat-select>
    </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let data">
      <button mat-icon-button aria-label="remove artist" (click)="onRemoveArtist(data.artist.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['order', 'image', 'name', 'remove']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['order', 'image', 'name', 'remove'];"></tr>
</table>
