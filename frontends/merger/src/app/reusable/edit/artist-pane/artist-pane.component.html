<table #table mat-table [dataSource]="artists">
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef>Order</th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-icon-button aria-label="move up"
              (click)="onMoveArtist(i, i - 1)">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button mat-icon-button aria-label="move down"
              (click)="onMoveArtist(i, i + 1)">
        <mat-icon>arrow_downward</mat-icon>
      </button>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td mat-cell *matCellDef="let artist"><img src="{{artist.images[2]}}"
                                               alt="{{artist.name}} picture"></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let artist">
      {{artist.name}}
    </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let artist">
      <button mat-icon-button aria-label="remove artist" (click)="onRemoveArtist(artist.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['order', 'image', 'name', 'remove']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['order', 'image', 'name', 'remove'];"></tr>
</table>
