<mat-card>
  <img mat-card-image src="{{data.playlist.images[0]}}" alt="{{data.playlist.name}} + 'image"
       [routerLink]="'/playlist/' + data.id">
  <mat-card-title [routerLink]="'/playlist/' + data.id">{{data.playlist.name}}</mat-card-title>
  <mat-card-actions>
    <button mat-fab color="accent" [class.spinner]="regenerateLoading"
            class="starry"
            [disabled]="regenerateLoading"
            (click)="regeneratePlaylist()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
